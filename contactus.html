<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="contact">
    <nav class="head" id="navbar">
      <img src="./images/MyRubiks-logos.jpeg" alt="Logo" class="logo" />
      <a href="./index.html">Home</a>
      <a href="./rubiksdisplay.html">Gallery</a>
      <a href="./sites.html">Solving</a>
      <a href="./contactus.html">Contact Me</a>
    </nav>
    <div id="feedback"></div>

    <form
      action="mailto:ehc.reader@gmail.com"
      method="post"
      enctype="text/plain"
    >
      <ul>
        <li>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" />
        </li>
        <li>
          <label for="mail">E-mail:</label>
          <input type="email" id="mail" name="user_email" />
        </li>
        <li>
          <label for="msg">Message:</label>
          <textarea id="msg" name="user_message"></textarea>
        </li>
        <li class="button">
          <button type="submit">Open mail</button>
        </li>
      </ul>
    </form>
    <h3 class="center">Yes, I know it isn't fancy,</h3>
    <h3 class="center">I'm okay with that.</h3>
    <h4 class="center">And it's still cool</h4>
    <h4 class="center">Because it works! :)</h4>

    <script>
      // get the feedback div element so we can do something with it.
      const feedbackElement = document.getElementById("feedback");
      // get the form so we can read what was entered in it.
      const formElement = document.forms[0];
      // add a 'listener' to wait for a submission of our form. When that happens run the code below.
      formElement.addEventListener("submit", function (e) {
        // stop the form from doing the default action.
        //e.preventDefault();
        // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
        feedbackElement.innerHTML =
          "Hello " +
          formElement.user_name.value +
          "! Thank you for your message. The best I could do is open mail, you still need to hit send in mail... but it still technically works! ;)";
        // make the feedback element visible.
        feedbackElement.style.display = "block";
        // add a class to move everything down so our message doesn't cover it.
        document.body.classList.toggle("moveDown");
      });
    </script>
  </body>
</html>
